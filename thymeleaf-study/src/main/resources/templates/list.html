<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head (list)">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('list')"></nav>

    <div class="container">
        <h2>DB 리스트 조회</h2>
        <div class="text-right">
            <a type="button" class="btn btn-outline-primary" th:href="@{/board/form}">DB 생성</a>
        </div>
        <div>총 건수 : <span th:text="${#lists.size(results)}"></span> </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">서버 위치</th>
                <th scope="col">ZONE</th>
                <th scope="col">이름</th>
                <th scope="col">설명</th>
                <th scope="col">DB 정보</th>
                <th scope="col">생성 결과</th>
                <th scope="col">생성한 유저</th>
                <th scope="col">생성 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.region}">Mark</td>
                <td th:text="${result.zone}">Mark</td>
                <td th:text="${result.name}">Mark</td>
                <td th:text="${result.description}">Mark</td>
                <td></td>
                <td th:text="${result.result}">Mark</td>
                <td th:text="${result.createUser}">Mark</td>
                <td th:text="${result.createTime}">Mark1</td>
            </tr>
            </tbody>
        </table>
    </div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>

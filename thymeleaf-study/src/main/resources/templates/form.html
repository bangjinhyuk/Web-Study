<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head (form)">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('list')"></nav>

<div class="container">
    <h2>DB 생성</h2>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">DB 구성 플랜 이름</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="region" class="col-sm-2 col-form-label">서버 위치</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="region" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="zone" class="col-sm-2 col-form-label">ZONE</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="zone" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="prefix" class="col-sm-2 col-form-label">prefix</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="prefix" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="dbInstanceName" class="col-sm-2 col-form-label">DB 인스턴스 식별자</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="dbInstanceName" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="volume" class="col-sm-2 col-form-label">볼륨 크기</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="volume" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="DBType" class="col-sm-2 col-form-label">데이터 베이스 엔진 유형</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="DBType" placeholder="col-form-label">
        </div>
    </div>
    <div class="form-group row">
        <label for="version" class="col-sm-2 col-form-label">버전</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="version" placeholder="col-form-label">
        </div>
    </div>

    <div class="text-right">
        <a type="button" class="btn btn-outline-primary" th:href="@{/board/list}">생성</a>
        <a type="button" class="btn btn-outline-secondary" th:href="@{/board/list}">취소</a>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title th:text="${title}">Hello, world!</title>
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #44a6ef;" th:fragment="menu (locate)">
    <a class="navbar-brand" href="#">NOS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${locate} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only" th:if="${locate} == 'home'? 'active'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${locate} == 'list'? 'active'">
          <a class="nav-link" href="#" th:href="@{/board/list}">DB LIST <span class="sr-only" th:if="${locate} == 'list'? 'active'">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input th:if="${locate} == 'list'" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button th:if="${locate} == 'list'" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</body>

</html>

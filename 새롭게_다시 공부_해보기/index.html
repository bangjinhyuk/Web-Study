<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<!--     *  블록 상자 요소-->

<!--    /* 특별한 의미가 없는 구분을 위한 요소*/-->
    <div></div>
<!--    /* 제목을 의미하는 요소*/-->
    <h1 class="title1">123</h1>
    <h2 class="title2">345</h2>

<!--  문장을 의마하는 요소-->
    <p></p>
<!--    이미지를 삽입하는 요소 src: 이미지 경로 alt: 이미지의 이름-->
    <img src="" alt="">
<!--     순서가 필요 없는 목록의 집합 unordered list -->
    <ul>
<!--         목록 내 각 항목 -->
        <li></li>
    </ul>

<!--    *  인라인 (글자) 요소-->

<!--    /* 다른 페이지로 이동하는 하이퍼 링크를 지정하는 요소 target blank: 새로운 탭에 생김*/-->
    <a href="https://www.naver.com">Naver</a>
    <a href="https://www.naver.com" target="_blank">Naver</a>
<!--    /* 특별한 의미가 없는 구분을 위한 요소 */-->
    <span></span>
<!--    /* 줄바꿈 요소 */-->
    <br/>

<!--    *  인라인-블록 요소-->

<!--    /* 사용자에게 데이터를 입력 받는 요소 placeholder : 힌트 disabled: 비활성화*/-->
    <input type="text" placeholder="hint" class="input1" >
    <label >
        <input type="radio" name="fruits"> Apple
    </label>
    <label >
        <input type="radio" name="fruits"> Banana
    </label>

    <table>
        <tr>
            <td>A</td><td>B</td>
        </tr>
        <tr>
            <td>C</td><td>D</td>
        </tr>
    </table>
    <ul>
        <li>qqwe</li>
        <li>wqewq</li>
        <li>qwewq</li>
        <li>wqewqe</li>
    </ul>

    <div class="box"></div>
    <div class="box1" tabindex="-1">hi</div>



</body>
</html>
